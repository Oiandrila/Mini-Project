<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back" />
    

</head>
<body>
    <div class="container">
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign In</h1>
                <img src="signin.jpg" alt="Please Sign In" class="image_under_signin">
                <div class="emailpassword">
                <label class="enter_field">Enter your Email id</label><br>
                <input type="email" placeholder="Email" required class="email_in">
                <label class="enter_field">Password</label><br>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="Sign_In">Sign In</button>
                <p class="Dont_center">Don't have an account? <a href="Signup.html">Sign Up</a></p>
                <span onclick="history.go(-1)" class="material-symbols-outlined" >
                    arrow_back
                    </span>
                    
            </div>
            </form>
        </div>
    </div>
</body>
<script href="auth.js">

</script>
</html>
