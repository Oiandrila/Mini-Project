<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Chatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #2c3e50;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    z-index: 1000;
}
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            border: 1px solid #ddd;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
            background: #fff;
            border-radius: 10px;
        }
        .chat-message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            text-align: left;
        }
        .bot-message {
            background-color: #e9ecef;
            text-align: left;
        }
        .nav ul {
    list-style: none;
    display: flex;
    flex-wrap: wrap; /* Allow responsiveness */
    padding: 0;
}

.nav ul li {
    margin: 0 15px;
}

.nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
    font-size: medium;
}

.nav ul li a:hover {
    color: #f39c12;
}
.main-content {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    margin: 80px auto 20px; /* Adjust margin to prevent overlap with the fixed header */
    max-width: 90%; /* Adjusts width dynamically */
}

@media (max-width: 768px) {
    .main-content {
        padding: 15px;
        margin-top: 100px; /* Adjust for mobile header spacing */
    }
}
        /* <!-- MY CHANGES */
    </style>
</head>
<body>
    <!-- MY CHANGES -->
    <header class="header">
        <div class="logo">
            AI CV to Q Generator
        </div>
        <nav class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Signin.html">Sign In</a></li>
                <li><a href="Signup.html">Sign Up</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-content">
        <h1>
            Generate Interview Questions from Your CV
        </h1>
        <p>Upload your CV and get AI-driven interview questions customized to your experience.</p>
        

    </main>
    <!-- MY CHANGES -->  
    <div class="container">
        <h1 class="text-center">Resume Chatbot</h1>
        <p class="text-muted text-center">Upload your resume to start the interview.</p>

        <div class="mb-3">
            <input type="file" id="resumeFile" class="form-control">
        </div>
        <button class="btn btn-primary" onclick="uploadResume()">Upload</button>

        <div id="loading" class="text-center mt-3" style="display: none;">
            <div class="spinner-border text-primary" role="status"></div>
            <p>Processing your resume...</p>
        </div>

        <div class="chat-box mt-3" id="chatBox"></div>
        <div class="input-group mt-3">
            <input type="text" id="answerInput" class="form-control" placeholder="Type your answer..." disabled>
            <button class="btn btn-success" onclick="sendAnswer()" disabled>Send</button>
        </div>
    </div>
    <!-- Footer Section -->
    
    <script>
        let questions = [];
        let currentQuestionIndex = 0;
        let answers = [];

        function appendMessage(text, sender) {
            let chatBox = document.getElementById("chatBox");
            let messageDiv = document.createElement("div");
            messageDiv.classList.add("chat-message", sender === "bot" ? "bot-message" : "user-message");
            messageDiv.innerText = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function uploadResume() {
            let fileInput = document.getElementById("resumeFile");
            if (fileInput.files.length === 0) {
                alert("Please select a file to upload.");
                return;
            }
            let formData = new FormData();
            formData.append("file", fileInput.files[0]);
            document.getElementById("loading").style.display = "block";

            fetch("/upload", { method: "POST", body: formData })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("loading").style.display = "none";
                    if (data.error) {
                        alert(data.error);
                    } else {
                        questions = data.questions;
                        currentQuestionIndex = 0;
                        answers = [];
                        startChat();
                    }
                })
                .catch(error => {
                    document.getElementById("loading").style.display = "none";
                    alert("Something went wrong. Please try again.");
                });
        }

        function startChat() {
            appendMessage("AI: Here are some interview questions based on your resume:", "bot");
            askNextQuestion();
        }

        function askNextQuestion() {
            if (currentQuestionIndex < questions.length) {
                appendMessage("AI: " + questions[currentQuestionIndex], "bot");
                document.getElementById("answerInput").disabled = false;
                document.querySelector("button.btn-success").disabled = false;
            } else {
                submitAnswers();
            }
        }

        function sendAnswer() {
            let answerInput = document.getElementById("answerInput");
            let answer = answerInput.value.trim();
            if (answer === "") return;
            
            appendMessage("You: " + answer, "user");
            answers.push(answer);
            
            answerInput.value = "";
            document.getElementById("answerInput").disabled = true;
            document.querySelector("button.btn-success").disabled = true;
            
            currentQuestionIndex++;
            setTimeout(askNextQuestion, 1000);
        }

        function submitAnswers() {
            appendMessage("AI: Evaluating your answers...", "bot");

            fetch("/submit_answers", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ answers: answers })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    appendMessage("AI: " + data.error, "bot");
                } else {
                    appendMessage("AI: Your final score: " + data.score, "bot");
                }
            })
            .catch(error => {
                appendMessage("AI: Error submitting answers. Please try again.", "bot");
            });
        }
    </script>
</body>
</html>
