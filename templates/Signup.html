<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='authe.css') }}"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back" />
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

.container {
    width: 500px;
    height: 700px; /* Ensures the box grows if needed */
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

/* h1 {
    margin-bottom: 15px;
    
    font-size: 24px;
    text-align: center;
    
    } */
    h1 {
        margin: 20px 0;
        margin-top: 20px;
        font-size: 24px;
        text-align: center;
    }

input {
    width: 92%;
    padding: 15px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    }

button {
    width: 80%;
    padding: 10px;
    background: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    margin-top: 10px;
}

button:hover {
    background: #0056b3;
}

p {
    margin-top: 10px;
}

a {
    color: #007bff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

.hidden {
    display: none;
}
/* Today */
.email_in{
    margin-top: 5%;
}
.image_under_signup {
    width: 300px;
    height: 200px;
    margin-left: 7.6vh;
    margin-bottom: 15px;
}
.enter_field{
    font-weight: bolder;
    text-align: left;
}

.emailpassword{
    text-align: left;
    margin-left: 5%;
}
.Sign_up{
    height: 45px;
    font-size: medium;
    width: 92%;
}
.Dont_center{
    text-align: center;
}
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    /* background: linear-gradient(to bottom, #ff7e5f, #8e44ad, #2c3e50); */
    background-color: #007bff;
    }
.material-symbols-outlined {
    cursor: pointer;
    font-variation-settings:
    'FILL' 0,
    'wght' 400,
    'GRAD' 0,
    'opsz' 24
  }
  
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign Up</h1>
                <img src="{{ url_for('static', filename='images/signup.avif') }}" alt="Please Sign Up" class="image_under_signup">
                <div class="emailpassword">
                <label class="enter_field">Name</label><br>
                <input type="text" id="name" placeholder="Full Name" required>
                <label class="enter_field">Enter your Email id</label><br>
                <input type="email" id="email" placeholder="Email" required class="email_field">
                <label class="enter_field" >Password</label><br>
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" id="submit" class="Sign_up">Sign Up</button>
                <p class="Dont_center">Already have an account? <a href="{{ url_for('signin') }}">Sign In</a></p>
                <span onclick="history.go(-1)" class="material-symbols-outlined" >
                    arrow_back
                    </span>
            </div>
            </form>
        </div>
    </div>
</body>
<script src="{{ url_for('static', filename='auth.js') }}" type="module" defer></script>


</script>
</html>
