<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back" />
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    background-color: #007bff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    /* background: linear-gradient(to bottom, #ff7e5f, #8e44ad, #2c3e50); */
    /* background-color: aliceblue; */
    
}

.container {
    width: 375px;
    height: 700px;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

h1 {
    margin-bottom: 15px;
    font-size: 24px;
    text-align: center;
    }

input {
    width: 92%;
    padding: 15px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    }

button {
    width: 80%;
    padding: 10px;
    background: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    margin-top: 10px;
}

button:hover {
    background: #0056b3;
}

p {
    margin-top: 10px;
}

a {
    color: #007bff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

.hidden {
    display: none;
}
/* Today */
.email_in{
    margin-top: 5%;
}
.image_under_signin{
    height: 300px;
    /* margin-left: auto; */
}
.enter_field{
    font-weight: bolder;
    text-align: left;
}

.emailpassword{
    text-align: left;
    margin-left: 5%;
}
.Sign_In{
    height: 45px;
    width: 92%;
    font-size: medium;
}
.Dont_center{
    text-align: center;
}
.material-symbols-outlined {
    cursor: pointer;
  font-variation-settings:
  'FILL' 0,
  'wght' 400,
  'GRAD' 0,
  'opsz' 24
}

    </style>

</head>
<body>
    <div class="container">
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign In</h1>
                <img src="{{ url_for('static', filename='images/signin.jpg') }}" alt="Please Sign In" class="image_under_signin">
                <div class="emailpassword">
                <label class="enter_field">Enter your Email id</label><br>
                <input type="email" id="semail" placeholder="Email" required class="email_in">
                <label class="enter_field">Password</label><br>
                <input type="password" id="spassword" placeholder="Password" required>
                <button type="button" id="signIn" class="Sign_In">Sign In</button>
                <p class="Dont_center">Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
                <span onclick="history.go(-1)" class="material-symbols-outlined" >
                    arrow_back
                    </span>
                    
            </div>
            </form>
        </div>
    </div>
</body>
<script src="{{ url_for('static', filename='auth.js') }}" type="module" defer></script>

</script>
</html>
